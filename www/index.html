<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">

    <link href="css/style.css"
          rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your apps js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
</head>

  <body ng-app="buscafe">
    
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>


    <script id="templates/intro.html" type="text/ng-template"> 
        <ion-view view-title="Intro">
            <ion-nav-buttons side="left">
                <button class="button button-balanced button-clear no-animation" ng-click="startApp()" ng-show="!slideIndex">
                    Saltear
                </button>
                <button class="button button-balanced button-clear no-animation" ng-click="previous()" ng-show="slideIndex > 0">
                    Atras
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right"> 
                <button class="button button-balanced button-clear no-animation" ng-click="next()" ng-show="slideIndex != 2">
                    Siguiente
                </button>
                <button class="button button-stable button-clear no-animation" ng-click="startApp()" ng-show="slideIndex == 2">
                    Comenzar
                </button>
            </ion-nav-buttons>
            <ion-slide-box on-slide-changed="slideChanged(index)">
                <ion-slide>
                    <h3>Gracias por haber descargado mi App!</h3>
                    <div id="logo">
                        <img src="img/app_icon.png">
                    </div>
                    <p>
                        Esta es una aplicación en constante desarrollo.
                    </p>
                    <p>
                        Espero que sea de tu agrado.
                    </p>
                </ion-slide>
                <ion-slide>
                    <h3>Facil de usar</h3>

                    <div id="list">
                        <p>1. Ves el listado de cafeterias cercanas</p>
                        <p>2. Puedes hacer scroll hacia abajo para recargar el listado</p>
                        <p>3. Puedes hacer scroll hacia arriba para cargar mas resultados</p>
                        <p>4. Hacer swipe hacia la izquierda en una cafeteria te da las instrucciones de como llegar</p>
                    </div>
                    <div id="swipe">
                        <img src="img/swipe.png">
                    </div>
                </ion-slide>
                <ion-slide>
                    <h3>Alguna pregunta ?</h3>
                    <p style="margin: 20px 5px;">
                        No dudes en escribirme. En la solapa Acerca de están mis formas de contacto.
                    </p>
                </ion-slide>
            </ion-slide-box>
        </ion-view>
    </script>
    
  </body>
</html>
